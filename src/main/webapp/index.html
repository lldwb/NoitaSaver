<html>
<head>
    <meta charset="utf-8">
    <title>存档管理</title>
    <head>
        <script src="js/vue.js"></script>
        <script src="js/vue-router.js"></script>
        <script src="js/jquery.min.js"></script>
        <!-- 引入样式 -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- 引入组件库 -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    </head>
<body>
<div id="qrc">

    需要存档的文件夹路径
    <el-input v-model="path" placeholder="需要存档的文件夹路径"></el-input>
    存档保存路径
    <el-input v-model="saverPath" placeholder="存档保存路径"></el-input>
    <el-button @click="getFolderName">读取存档保存路径</el-button>
    <template>
        <el-select v-model="value" placeholder="请选择存档">
            <el-option v-for="file in list" :value="file">
            </el-option>
        </el-select>
    </template>
    <el-button @click="archiveFolderCopy">存档</el-button>
    <el-button @click="unArchiveFolderCopyImpl">读档</el-button>
</div>

<script type="text/javascript">
    const vue = new Vue({
        el: "#qrc",
        data: {
            list: null,
            // 选择的存档地址
            value: '',
            // 存档保存路径
            saverPath: "C:\\Users\\lldwb\\Desktop\\Noita",
            // 需要存档的文件夹路径
            path: "C:\\Users\\lldwb\\AppData\\LocalLow\\Nolla_Games_Noita\\save00"
        },
        methods: {
            // 获取存档列表
            getFolderName() {
                getList();
            },
            // 存档
            archiveFolderCopy() {
                $.ajax({
                    url: "archiveFolderCopy",
                    dataType: "JSON",
                    data: {
                        writePath: this.path,
                        readPath: this.saverPath
                    },
                    success: function () {
                        this.$message({
                            message: '存档成功',
                            type: 'success'
                        });
                        getList();
                    }
                });
            },
            // 读档
            unArchiveFolderCopyImpl() {
                $.ajax({
                    url: "unArchiveFolderCopy",
                    dataType: "JSON",
                    data: {
                        writePath: this.saverPath + '\\' + this.value,
                        readPath: this.path
                    },
                    success: function () {
                        this.$message({
                            message: '读档成功',
                            type: 'success'
                        });
                    }
                })
            }
        },
        mounted(){
            getList();
        }
    });
    const getList = () => {
        $.ajax({
            url: "getFolderNameList",
            dataType: "JSON",
            data: {
                path: vue.saverPath,
            },
            success: function (result) {
                console.log(result);
                vue.list = result;
            }
        })
    };
</script>
</body>
</html>
